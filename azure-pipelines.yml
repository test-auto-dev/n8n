version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest-arm64
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      # Host and protocol configuration
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http

      # Basic authentication
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: admin123

      # Timezone
      TZ: Asia/Kolkata

    volumes:
      - ~/.n8n:/home/node/.n8n
